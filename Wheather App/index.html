<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <from id="weatherForm">
        <input type="text" class="city" placeholder="Enter City">
        <button type="submit" onclick="dataFetch()">Get Weather</button>
    </from>
    <div class="card" style="display: none">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90F</p>
        <p class="humidityDisplay">Humidity</p>
        <p class="decribeDisplay">Clear Skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">Please Enter a city</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
